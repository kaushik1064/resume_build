services:
  - type: web
    name: resume-builder-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      echo "🚀 Starting build process..."
      pip install --upgrade pip
      echo "📦 Installing Python dependencies..."
      pip install -r requirements.txt
      echo "🎭 Installing Playwright system dependencies..."
      playwright install-deps chromium
      echo "🎭 Installing Playwright browsers..."
      playwright install chromium
      echo "📁 Creating required directories..."
      mkdir -p uploads temp generated_pdfs templates
      echo "📄 Checking template file..."
      if [ ! -f templates/default_template.tex ]; then
        echo "⚠️ Template file not found!"
      else
        echo "✅ Template file found: $(ls -lh templates/default_template.tex)"
      fi
      echo "🎭 Verifying Playwright installation..."
      python -c "from playwright.sync_api import sync_playwright; print('✅ Playwright import successful')"
      echo "✅ Build complete!"
    startCommand: gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: CORS_ORIGINS
        value: https://resume-build-inky.vercel.app
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: MAX_FILE_SIZE
        value: 10485760
      # Remove or comment out PLAYWRIGHT_BROWSERS_PATH - let Playwright use defaults
      # - key: PLAYWRIGHT_BROWSERS_PATH
      #   value: /opt/render/.cache/ms-playwright
